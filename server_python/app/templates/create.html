{% extends "layout.html" %}
{% block title %}Home{% endblock %}
{% block body %}
<h1>Créer trajet conducteur</h1>
<div class="ui grid">
  <div class="two column row">
    <div class="column">
      <div class="ui form">
        <div class="two fields">
          <div class="field">
            <label>Nom</label>
            <input placeholder="Mon trajet" type="text"/>
          </div>
          <div class="two fields">
            <div class="field">
              <label>Heure de depart</label>
              <input type="time" name="wakeup"/>
            </div>
            <div class="field">
              <label>Heure d'arrivé</label>
              <input type="time" name="wakeup"/>
            </div>
          </div>
        </div>
        <div class="field">
          <label>Adresse depart</label>
          <input autocomplete="off" id="address_departure" type="text" name="address_departure"/>
        </div>
        <div class="field">
          <label>Adresse arrivé</label>
          <input autocomplete="off" id="address_arrival" type="text" name="address_arrival"/>
        </div>
        <div class="field">
          <label>Voiture</label>
          <div class="ui selection dropdown">
            <div class="default text">Selectionner une voiture</div><i class="dropdown icon"></i>
            <input type="hidden" name="gender"/>
            <div class="menu">
              <div data-value="male" class="item">Male</div>
              <div data-value="female" class="item">Female</div>
            </div>
          </div>
        </div>
        <div class="field">
          <label>Nombre de places disponibles</label>
          <input type="number"/>
        </div>
      </div>
    </div>
    <div class="column">
      <div id="map"></div>
    </div>
  </div>
</div>
<script src="/static/js/leaflet.js"></script>
{% endblock %}
